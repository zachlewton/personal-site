backend:
  name: git-gateway
  branch: main

media_folder: 'static/images'
public_folder: '/images'
collections:
  - name: blog
    label: Blog
    folder: src/data
    create: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: description, label: Description, widget: text }
